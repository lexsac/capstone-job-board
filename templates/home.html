{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <div class="container-box">
      <div class="vstack gap=2">
        {% for job in jobs %}
          <div class="job-box">
            <a href="/jobs/{{ job.id }}">
              <h3>{{ job.name }}</h3>
            </a>
              <p>At {{ job.company }} - {{ job.location }}</p>
              <p>Posted {{ job.created_at }}</p>
              <a href="{{ job.landing_page_url }}" target="_blank"><button class="btn btn-secondary">Apply</button></a>
              <a href="/jobs/{{ job.id }}"><button class="btn btn-primary">View job</button></a>
              <form method="POST" action="/jobs/{{ job.id }}/like">
                <button class="btn">
                  {% if job.id in likes %}
                  <i class="fa-solid fa-heart"></i> 
                  {% else %}
                  <i class="fa-regular fa-heart"></i> 
                  {% endif %}
                </button>
              </form> 
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
  
{% endblock %}
