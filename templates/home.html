{% extends 'base.html' %}
{% block content %}

    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="list-group" id="messages">
        {% for job in jobs %}

          <p>Company: {{ job.company.name }}</p>
        {% endfor %}
      </div>
    </div>

  </div>
{% endblock %}
